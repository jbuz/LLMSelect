  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [secret-scan, code-scanning, dependency-audit]
    if: always()
    steps:
      - name: Check security status
        run: |
          echo "### Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Secret Scan (Gitleaks): ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL Analysis: ${{ needs.code-scanning.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Audit: ${{ needs.dependency-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.secret-scan.result }}" != "success" ]; then
            echo "::error::Security scans failed! Review the logs above."
