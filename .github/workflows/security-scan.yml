name: Security Scan

on:
  push:
    branches: [ main, 'copilot/**' ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC to catch new vulnerabilities
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  # Temporarily disabled due to gitleaks-action infrastructure issue
