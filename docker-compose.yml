services:
  llm-chat:
    build: .
    ports:
      - "3044:3044"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
    volumes:
      - ./:/app
    restart: unless-stopped
  
  cloudflare-tunnel:
    image: cloudflare/cloudflared:latest
    env_file: .env
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      - llm-chat
    profiles:
      - cloudflare
    networks:
      - default




